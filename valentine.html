<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: white;
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
        }

        #message {
            font-size: 30px;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Valentine? üíï</h1>

    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveButton()">No üôà</button>

    <div id="message"></div>

<script>
    function sayYes() {
        document.getElementById("message").innerHTML = 
            "YAYYY!! üíç‚ù§Ô∏è You just made me the happiest person alive!!";
    }

    function moveButton() {
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        var button = document.getElementById("noBtn");
        button.style.left = x + "px";
        button.style.top = y + "px";
    }
</script>

</body>
</html>
